<ion-view title="Members" class="listing-page">
    <ion-content>
         <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item item-avatar item-icon-right" ng-repeat="list in lists | filter: {favorite: favoriteList}" href="#/app/member/{{list.id}}">
                <img ng-src="{{list.image || 'img/noimage.jpg'}}">
                <h2 class="assertive" ng-bind-html="list.name"></h2>
                <p> <i class="ion-ios-location"></i> {{list.location}}</p>
                <i class="icon ion-ios-arrow-forward circle royal"></i>
                <ion-option-button class="button-royal" ng-click="checkfav(list)">
                    <i class="icon yellow" ng-class="{true:'ion-ios-star', false:'ion-ios-star-outline'}[list.favorite]"></i>
                </ion-option-button>
            </ion-item>
            <ion-item ng-show="lists.length == 0">
                <p>There are no members currently in this category</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
