<ion-view view-title='Messages <span class="badge badge-royal">{{badge}}</span>' class="notification-page">
    <ion-pane class="listing-page ">
        <ion-content class="has-header ">
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
            </ion-refresher>

            <ion-list>
                <!--| orderBy:'is_read'-->
                <ion-item class="item item-avatar item-icon-right item-text-wrap" ng-class="{'has-image':list.event_thumb}" ng-repeat="list in notifications" ng-href="{{list.pageurl || '#/app/notifications'}}" ng-click="readNotes(list)">
                    <img ng-src="{{list.avtar || img/noimage.jpg}}" ng-class="{'read':list.	
is_read}">
                    <h3 ng-bind-html="list.title"></h3>
                    <p ng-bind="list.message" ng-if="list.message"></p>
                    <p class="time"> <i class="ion-android-time"></i> <span ng-bind="timestamp(list.notification_date,list.curruntdate)"></span></p>
                    <img class="box-img" width="60" ng-class="{'read':list.	
is_read}" ng-src="{{list.event_thumb}}" ng-if="list.event_thumb" alt="">
                    <i ng-if="list.pageurl" class="icon ion-ios-arrow-forward  assertive"></i>
                </ion-item>
                <ion-item ng-show="notifications.length == 0 && ispasschange != 1 ">
                    <h3>No notification available</h3>
                </ion-item>
                <ion-item ng-show="ispasschange" class="item-text-wrap item-icon-right">
                    <a class="item-content" ng-href="#/app/profile" >
                        <h3>It is recommended that you change your password. Click the arrow to the right of this message to go to your user profile.</h3>
                        <i class="icon ion-ios-arrow-forward  assertive"></i>
                    </a>
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-pane>
</ion-view>
