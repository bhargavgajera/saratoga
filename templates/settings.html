<ion-view title="Settings">
    <ion-pane class="">
        <ion-content class="has-header">

            <div class="setting-page" ng-class="{loaded:loaded,nofade:noanimation}">

                <ion-list>
                    <lon-item class="item item-toggle" ng-repeat="mob_setting in settings.mobile">
                        <h2 ng-bind="mob_setting.title"></h2>
                        <p class="uppercase" ng-show="mob_setting.status">on</p>
                        <p class="uppercase" ng-hide="mob_setting.status">off</p>
                        <label class="toggle toggle-royal">
                            <input type="checkbox" ng-model="mob_setting.status" ng-change="checkSetting()">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </lon-item>
                </ion-list>
                <ion-list>
                    <ion-item class="item item-divider">Notifications Settings</ion-item>
                </ion-list>
                <ion-list>
                    <lon-item class="item item-toggle">
                        <h2 ng-bind="settings.notification.title"></h2>
                        <p class="uppercase" ng-show="settings.notification.status">on</p>
                        <p class="uppercase" ng-hide="settings.notification.status">off</p>
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model="settings.notification.status" ng-change="checkSetting()">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </lon-item>

                    <lon-item class="item item-toggle" ng-repeat="cat_setting in settings.categories">
                        <h2 ng-bind="cat_setting.title"></h2>
                        <p class="uppercase" ng-show="cat_setting.status">on</p>
                        <p class="uppercase" ng-hide="cat_setting.status">off</p>
                        <label class="toggle toggle-royal">
                            <input type="checkbox" ng-model="cat_setting.status" ng-disabled="!settings.notification.status" ng-change="checkSetting()">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </lon-item>
                </ion-list>

            </div>
        </ion-content>
    </ion-pane>
</ion-view>
