<ion-view title="Favorites" class="listing-page">
    <div class="tabs-striped tabs-top tabs-color-royal">
        <div class="tabs">
            <a class="tab-item" ng-class="{true:'active'}[favoriteList == 'member']" ng-click="updateScroll('member');" >
                <i class="icon fa fa-building"></i>
            </a>
            <a class="tab-item" ng-class="{true:'active'}[favoriteList == 'event']" ng-click="updateScroll('event');" >
                
                 <i class="icon fa fa-calendar"></i>

            </a>
        </div>
    </div>

    <ion-content class="has-subheader">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
        <ion-list >
            <ion-item class="item item-avatar item-icon-right" ng-repeat="list in favourites | filter: {type : favoriteList, favorite:true}" href="#/app/{{favoriteList}}/{{list.id}}">
                <img ng-src="{{list.image || 'img/noimage.jpg'}}">
                <h2 class="assertive" ng-class="{'member':'assertive', 'event':'royal'}[favoriteList]">{{list.name}} </h2>
                <p ng-if="favoriteList == 'member'"> <i class="ion-ios-location"></i> {{list.location}}</p>
                <p ng-if="favoriteList == 'event'"> <i class="ion-clock"></i> {{list.sartTime}} {{list.location}}</p>
                <i class="icon ion-ios-arrow-forward circle royal"></i>
                <ion-option-button class="button-royal" ng-click="checkfav(list)">
                    <i class="icon" ng-class="{true:'ion-ios-star', false:'ion-ios-star-outline'}[list.favorite]"></i>
                </ion-option-button>
            </ion-item>

            <ion-item ng-show="(favourites | filter: {type: favoriteList,favorite:true}).length < 1 ">
                You do not have any favorites
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
