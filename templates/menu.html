<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
        
        <ion-nav-buttons side="right" >
        <a class="button button-icon button-clear ion-ios-gear-outline"  href="#/app/settings"  ></a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="sidebar-page">
    <ion-header-bar class="bar-light">
     <a menu-close class="button button-icon icon ion-ios-close-empty"></a>
            <h1 class="title">Menu</h1>
    </ion-header-bar>
            <ion-content >
            <ion-list>
                <a menu-close class="item item-avatar" href="#/app/profile">
                    <img width="35" height="35" ng-src="{{Avatar || img/noimage.jpg}}">
                    {{displayName}}
                </a>
                 <ion-item ng-repeat="menu in menus" menu-close class="item item-icon-left" ng-href="{{menu.menu_url}}">
                    <i class="icon" ng-class="menu.icon_class"></i> 
                    {{menu.title}} 
                </ion-item>
                
                
                 <ion-item menu-close class="item item-icon-left" ng-click="logout()">
                    <i class="icon ion-log-out"></i> 
                    <strong>Logout</strong>
                </ion-item>
            </ion-list>
        </ion-content>
  </ion-side-menu>
</ion-side-menus>
