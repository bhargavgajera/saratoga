<ion-view title="My Stats" class="stats-page">

    <ion-pane>
        <ion-content>

            <div class="list card chart-card">
                <div class="item item-divider">
                    <h2>Profile Views</h2>
                </div>


                <div class="item item-body">
                    <canvas id="bar" class="chart chart-bar" chart-data="barchart.data" chart-labels="barchart.label" >
                    </canvas>
                </div>

                <div class="row">
                    <div class="col col-33 align-center">
                        <h3>{{click_through.data[0]+click_through.data[1]}}</h3>
                        <h6 class="uppercase">Listing Views</h6></div>
                    <div class="col col-33 align-center">
                        <h3>{{follower}}</h3>
                        <h6 class="uppercase">Followers</h6></div>
                    <div class="col col-33 align-center">
                        <h3>{{click_through.data[0]}}</h3>
                        <h6 class="uppercase">Click Throughs</h6></div>
                     


                </div>

            </div>



            <div class="list card chart-card">
                <div class="item item-divider">
                    <h2>Clickthrough Rate</h2>
                </div>


                <div class="item item-body">
                    
                    <canvas id="pie" class="chart chart-pie" chart-data="click_through.data" chart-labels="click_through.label" chart-legend="true">
                    </canvas>
                </div>

                <div class="row">
                    <div class="col col-100 align-center">
                        <h3 class="assertive" ng-bind="getPer(click_through.data[0],click_through.data[1])"></h3>
                        <h5>Clickthrough Rate</h5>
                    </div>


                </div>

            </div>
           <div class="list card chart-card">
                <div class="item item-divider">
                    <h2>Bounce Rate</h2>
                </div>


                <div class="item item-body">
                   
                    <canvas id="pie2" class="chart chart-pie" chart-data="bounce.data" chart-labels="bounce.label" chart-legend="true">
                    </canvas>
                </div>

                <div class="row">
                    <div class="col col-100 align-center">
                        <h3 class="assertive" ng-bind="getPer(bounce.data[0],bounce.data[1])"></h3>
                        <h5>Bounce Rate</h5>
                    </div>

                </div>

            </div>
            <div class="list card chart-card">
                <div class="item item-divider">
                    <h2>Remaining Pushes</h2>
                </div>


                <div class="item item-body">
                    <canvas id="pie3" class="chart chart-pie" chart-data="pushnotification.data" chart-labels="pushnotification.label" chart-legend="true">
                    </canvas>
                </div>

                <div class="row">
                    <div class="col col-100 align-center">
                        <h3 class="assertive" ng-bind="pushnotification.data[0]"></h3>
                        <h5>Remaining Pushes</h5>
                    </div>


                </div>

            </div>
